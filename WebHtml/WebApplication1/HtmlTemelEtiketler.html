<!DOCTYPE html>
<html>
<head>
    <!--Head kisminda; sayfanin basligini (tab kisminda gorunen yaziyi), metadatalari (arama robotlarinin arka planda sitenin icerigini ogrenip sitemizi bir siralamaya sokmasi icin verilen bilgiler), javascript ve css dosyalarinin referansi verilir.-->
    <meta charset="utf-8" />
    <title>Ilk Site</title>
    <meta name="author" content="Gülsüm Çinal" />
    <meta name="keywords" content="C#,programlama,web,html,css,javascript" />
    <!--Eğer site ile alakasi olmayan keywordler kullanirsan google'dan uyarı geliyor, eğer devam edersen google aramalarda cikmasi engellenebilir. Google tarafindan kaliteli arama yapilabilmesi icin gelen bir onlem.-->
    <meta name="description" content="Bu site benim ilk deneyimimdir."
</head>
<body>
    <p> Paragraf: p elementi icerisine yazdgimiz yaziyi paragraf gibi algilar.</p>
    <hr /> <!--Bu etiket ile cizgi satiri eklenir.-->
    <b> Buradaki yazi kalin harflerle yazilacaktir. </b>
    <br /> <!--Bu etiket ile alt satira gecilir.-->
    <i>Burasi italic yazilacaktir.</i>
    <!--Ic ıce tag kullanilabilir.-->
    <span>Span=> .Net ortaminda <b>sahip</b> oldugumuz label kontrolunun karsiligidir.</span><br />
    <!-- **<a href="">content</a>** Link tagidir.-->
    <span>GitHub profilime gitmek icin burayi <a href="https://github.com/gulsumcinal/" target="_blank">tiklayiniz.</a></span>
    <!--Target attribute ile sayfanin nasil acilacagini belirlersin orn _blank oldugunda yeni sekmede acilir, _top ile ayni sayfada yonlendirilir-->
</body>
</html>
